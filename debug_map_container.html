<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图容器修复验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e3a8a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            background-color: #1e40af;
        }
        .map-container {
            width: 100%;
            height: 400px;
            border: 2px solid #06b6d4;
            border-radius: 8px;
            background-color: #0c1e3e;
            position: relative;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(6, 182, 212, 0.3);
            border-radius: 50%;
            border-top-color: #06b6d4;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status.success {
            background-color: #065f46;
            border: 1px solid #10b981;
        }
        .status.error {
            background-color: #7f1d1d;
            border: 1px solid #ef4444;
        }
        .status.warning {
            background-color: #78350f;
            border: 1px solid #f59e0b;
        }
        button {
            background-color: #06b6d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0891b2;
        }
        .log-area {
            background-color: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗺️ 地图容器修复验证测试</h1>
        <p>此页面用于测试地图API加载和容器创建问题的修复效果。</p>

        <!-- API状态检查 -->
        <div class="test-section">
            <h2>1. 高德地图API状态检查</h2>
            <div id="api-status" class="status warning">
                正在检查API状态...
            </div>
            <button onclick="checkAPIStatus()">重新检查API状态</button>
            <button onclick="loadMapAPI()">手动加载API</button>
        </div>

        <!-- 容器创建测试 -->
        <div class="test-section">
            <h2>2. 地图容器创建测试</h2>
            <div id="container-status" class="status warning">
                等待测试...
            </div>
            <button onclick="testContainerCreation()">测试容器创建</button>
            <button onclick="clearContainer()">清理容器</button>
            
            <div id="test-map-container" class="map-container" style="margin-top: 15px;">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>等待测试开始...</p>
                </div>
            </div>
        </div>

        <!-- 完整地图测试 -->
        <div class="test-section">
            <h2>3. 完整地图初始化测试</h2>
            <div id="map-status" class="status warning">
                等待测试...
            </div>
            <button onclick="initializeFullMap()">初始化完整地图</button>
            <button onclick="destroyMap()">销毁地图</button>
            
            <div id="full-map-container" class="map-container" style="margin-top: 15px;">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>等待地图初始化...</p>
                </div>
            </div>
        </div>

        <!-- 日志区域 -->
        <div class="test-section">
            <h2>4. 测试日志</h2>
            <button onclick="clearLogs()">清理日志</button>
            <div id="log-area" class="log-area"></div>
        </div>
    </div>

    <script>
        let mapInstance = null;
        let logContainer = document.getElementById('log-area');

        // 日志函数
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            const logDiv = document.createElement('div');
            logDiv.textContent = logMessage;
            logDiv.style.color = type === 'error' ? '#ff4444' : 
                                type === 'success' ? '#44ff44' : 
                                type === 'warning' ? '#ffaa44' : '#00ff00';
            
            logContainer.appendChild(logDiv);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLogs() {
            logContainer.innerHTML = '';
        }

        // 检查API状态
        function checkAPIStatus() {
            log('检查高德地图API状态...');
            const statusDiv = document.getElementById('api-status');
            
            if (window.AMap) {
                statusDiv.className = 'status success';
                statusDiv.textContent = '✅ 高德地图API已加载';
                log('API状态检查：已加载', 'success');
            } else {
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ 高德地图API未加载';
                log('API状态检查：未加载', 'error');
            }
        }

        // 手动加载API
        function loadMapAPI() {
            log('开始手动加载高德地图API...');
            const statusDiv = document.getElementById('api-status');
            statusDiv.className = 'status warning';
            statusDiv.textContent = '⏳ 正在加载高德地图API...';

            const script = document.createElement('script');
            script.src = 'https://webapi.amap.com/maps?v=2.0&key=ac9b745946df9aee02cf0515319407df&callback=onMapAPILoaded';
            
            window.onMapAPILoaded = function() {
                log('高德地图API加载成功！', 'success');
                statusDiv.className = 'status success';
                statusDiv.textContent = '✅ 高德地图API加载成功';
                delete window.onMapAPILoaded;
                document.head.removeChild(script);
            };

            script.onerror = function() {
                log('高德地图API加载失败！', 'error');
                statusDiv.className = 'status error';
                statusDiv.textContent = '❌ 高德地图API加载失败';
                delete window.onMapAPILoaded;
                if (script.parentNode) {
                    document.head.removeChild(script);
                }
            };

            document.head.appendChild(script);
        }

        // 测试容器创建
        function testContainerCreation() {
            log('开始测试容器创建...');
            const statusDiv = document.getElementById('container-status');
            const container = document.getElementById('test-map-container');
            
            // 生成随机ID
            const containerId = `test-container-${Date.now()}`;
            log(`生成容器ID: ${containerId}`);
            
            // 创建内部容器
            container.innerHTML = `<div id="${containerId}" style="width: 100%; height: 100%; background-color: #0c1e3e; border: 1px dashed #06b6d4; display: flex; align-items: center; justify-content: center; color: #06b6d4;">容器ID: ${containerId}</div>`;
            
            // 检查容器是否存在
            setTimeout(() => {
                const testElement = document.getElementById(containerId);
                if (testElement) {
                    log(`容器创建成功: ${containerId}`, 'success');
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '✅ 容器创建成功';
                } else {
                    log(`容器创建失败: ${containerId}`, 'error');
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '❌ 容器创建失败';
                }
            }, 100);
        }

        function clearContainer() {
            log('清理测试容器...');
            const container = document.getElementById('test-map-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>等待测试开始...</p></div>';
            
            const statusDiv = document.getElementById('container-status');
            statusDiv.className = 'status warning';
            statusDiv.textContent = '等待测试...';
        }

        // 初始化完整地图
        function initializeFullMap() {
            log('开始初始化完整地图...');
            const statusDiv = document.getElementById('map-status');
            const container = document.getElementById('full-map-container');
            
            statusDiv.className = 'status warning';
            statusDiv.textContent = '⏳ 正在初始化地图...';

            if (!window.AMap) {
                log('地图API未加载，先加载API...', 'warning');
                statusDiv.textContent = '❌ 请先加载高德地图API';
                return;
            }

            try {
                // 清理旧地图
                if (mapInstance) {
                    log('清理旧地图实例...');
                    mapInstance.destroy();
                    mapInstance = null;
                }

                // 生成地图容器ID
                const mapContainerId = `full-map-${Date.now()}`;
                log(`创建地图容器: ${mapContainerId}`);
                
                container.innerHTML = `<div id="${mapContainerId}" style="width: 100%; height: 100%;"></div>`;

                // 等待容器就绪
                setTimeout(() => {
                    const mapContainer = document.getElementById(mapContainerId);
                    if (!mapContainer) {
                        log(`地图容器未找到: ${mapContainerId}`, 'error');
                        statusDiv.className = 'status error';
                        statusDiv.textContent = '❌ 地图容器创建失败';
                        return;
                    }

                    log('开始创建地图实例...');
                    mapInstance = new AMap.Map(mapContainerId, {
                        center: [117.120, 36.651], // 济南市中心
                        zoom: 10,
                        viewMode: '2D',
                        mapStyle: 'amap://styles/blue'
                    });

                    mapInstance.on('complete', function() {
                        log('地图加载完成！', 'success');
                        statusDiv.className = 'status success';
                        statusDiv.textContent = '✅ 地图初始化成功';
                    });

                    mapInstance.on('error', function(error) {
                        log(`地图加载错误: ${JSON.stringify(error)}`, 'error');
                        statusDiv.className = 'status error';
                        statusDiv.textContent = '❌ 地图加载错误';
                    });

                }, 100);

            } catch (error) {
                log(`地图初始化异常: ${error.message}`, 'error');
                statusDiv.className = 'status error';
                statusDiv.textContent = `❌ 地图初始化异常: ${error.message}`;
            }
        }

        function destroyMap() {
            log('销毁地图实例...');
            const statusDiv = document.getElementById('map-status');
            const container = document.getElementById('full-map-container');

            if (mapInstance) {
                mapInstance.destroy();
                mapInstance = null;
                log('地图实例已销毁', 'success');
            }

            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>等待地图初始化...</p></div>';
            statusDiv.className = 'status warning';
            statusDiv.textContent = '等待测试...';
        }

        // 页面加载完成后执行
        window.onload = function() {
            log('页面加载完成，开始检查API状态...');
            checkAPIStatus();
        };
    </script>
</body>
</html>
